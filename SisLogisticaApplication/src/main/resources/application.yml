spring:
  config:
    import: optional:file:.env[.properties]

  datasource:
    url: jdbc:h2:mem:logisticsdb
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

app:
  jwt:
    secret: EstaEhUmaChaveSuperSeguraComMaisDe32Caracteres!!
    expiration: 3600000 # default 1 hora
